<SCRIPT LANGUAGE="JavaScript">
<!--
// Handle special cases where we need different code for Internet Explorer vs. Netscape navigator
var InternetExplorer = navigator.appName.indexOf("Microsoft") != -1;

// Handle all the the FSCommand messages in a Shockwave Flash movie
function mapcontrols_DoFSCommand(command, args)
{
	// Echo the command in the form to help debug - Remove in production code
	// var f = parent.fw_story.document.msgform;
	// f.message.value = command + " " + args;

	// IE and Navgiator have slightly different document object models
	// IE treats objects as members of "window" while in Navigator, 
	//	embeded objects are members of "window.document"
	var map = InternetExplorer ? parent.fw_map.map : parent.fw_map.document.embeds[0];

	if ( command=="home" ) {
		map.Rewind();
		map.Zoom(0);

	} else if ( command=="zoom" ) {
		// Zoom in or out by a percentage specified in args
		map.Zoom(parseInt(args));
		
	} else if ( command=="panx" ) {
		// Pan by the numbers of pixels specfied on the x-axis
		map.Pan(parseInt(args), 0, 0);

	} else if ( command=="pany" ) {
		// Pan by the numbers of pixels specfied on the y-axis
		map.Pan(0, parseInt(args), 0);

	} else if ( command=="tour" ) {
		// Start the complete tour
		map.Rewind();
		map.Zoom(0);
		map.Play();

	} else if ( command=="surfspot" ) {
		// A custom command
		map.GotoFrame(95);
		map.Zoom(0);

	} else if ( command=="hawaii" ) {
		map.Rewind();
		map.SetZoomRect(3800,2560,5660,4240);

	} else if ( command=="maui" ) {
		map.Rewind();
		map.SetZoomRect(3040,1360,4500,2300);

	} else if ( command=="honolulu" ) {
		map.Rewind();
		map.SetZoomRect(1840,700,2800,1440);

	} else if ( command=="kauai" ) {
		map.Rewind();
		map.SetZoomRect(40,100,1040,720);
	}
}
//-->
</SCRIPT>
<SCRIPT LANGUAGE="VBScript">
<!--
// Map VB script events to the JavaScript method - Netscape will ignore this...
Sub mapcontrols_FSCommand(ByVal command, ByVal args)
	call mapcontrols_DoFSCommand(command, args)
end sub
-->
</SCRIPT>
